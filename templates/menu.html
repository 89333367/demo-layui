{{# layui.each(d, function(index, item){ }}
<li class="layui-nav-item layui-nav-itemed">
    <a href="javascript:;">
        {{- item.iconDom?item.iconDom:'' }}
        {{= item.title }}
    </a>
    <dl class="layui-nav-child">
        {{# layui.each(item.child, function(idx, itm){ }}
        <dd>
            <a href="{{=itm.href}}">
                {{- itm.iconDom?itm.iconDom:'' }}
                {{= itm.title }}
            </a>
        </dd>
        {{# }); }}
    </dl>
</li>
{{# }); }}
