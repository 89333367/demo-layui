<!-- 表格上方的查询部分 -->
<div class="layui-fluid">
    <span class="layui-breadcrumb" lay-filter="dom_breadcrumb">
        <a href="javascript:;">示例代码</a>
        <a href="javascript:;"><cite>数据表格示例</cite></a>
    </span>
    <blockquote class="layui-elem-quote">
        数据表格示例
    </blockquote>
    <form class="layui-form" lay-filter="dom_formSearch">
        <div class="layui-form-item">
            <div class="layui-inline">
                <input type="text" name="id" placeholder="查找ID" class="layui-input">
            </div>
            <div class="layui-inline" lay-filter="dom_datetimerange">
                <div class="layui-inline">
                    <input type="text" autocomplete="off" class="layui-input" placeholder="开始时间"
                        lay-filter="dom_datetimerange_start" name="startTime">
                </div>
                <div class="layui-inline">
                    <input type="text" autocomplete="off" class="layui-input" placeholder="结束时间"
                        lay-filter="dom_datetimerange_end" name="endTime">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <button type="button" class="layui-btn layui-btn-primary layui-border-green" lay-submit
                lay-filter="dom_formSearchSubmit">查询</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-border-blue">重置</button>
            <button type="button" class="css_display-none layui-btn layui-btn-primary layui-border-purple"
                lay-on="dom_formSearchExpandSearch">展开</button>
        </div>
    </form>
</div>

<!-- 数据表格 -->
<div class="layui-fluid">
    <table class="layui-hide" lay-filter="dom_datatable"></table>
</div>

<!-- 表格的操作部分 -->
<script type="text/html" lay-filter="tpl_operation">
<div class="layui-clear-space">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
</div>
</script>

<!-- 数据表单部分 -->
<div class="layui-fluid layui-padding-2 css_display-none" lay-filter="dom_formData">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="username" lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="email" lay-verify="email" placeholder="请输入邮箱" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
    </form>
</div>
